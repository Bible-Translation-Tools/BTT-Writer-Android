language: android
jdk: oraclejdk8
cache:
  directories:
  - "$HOME/.gradle/caches"
  - "$HOME/.gradle/daemon"
  - "$HOME/.gradle/native"
  - "$HOME/.gradle/wrapper"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
sudo: false
branches:
  except:
  - master
env:
  global:
  - GRADLE_OPTS="-Xms128m"
  - secure: 
  - secure: 
  - secure: 
  - ARTIFACTS_PERMISSIONS=public-read
  matrix:
  - ANDROID_TARGET=android-25  ANDROID_ABI=armeabi-v7a
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-25.0.1
  - android-25
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - extra-android-support
  - addon-google_apis-google-19
  - sys-img-armeabi-v7a-android-19
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_e08b3ea16ca0_key -iv $encrypted_e08b3ea16ca0_iv -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- mv strings_private_app_pref.xml app/src/main/res/values/strings_private_app_pref.xml
- wget --no-verbose "https://btt-writer-resources.s3.amazonaws.com/containers.zip"
- if [ -f containers.zip ]; then rm ./app/src/main/assets/containers.zip && mv ./containers.zip ./app/src/main/assets/containers.zip; fi
- yes | sdkmanager "platforms;android-28"
- yes | sdkmanager "build-tools;28.0.3"
before_script:
- chmod +x gradlew
script:
- "./gradlew test --stacktrace"
after_success:
- test $TRAVIS_TEST_RESULT == 0
- "./gradlew assembleRelease"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./app/release/release.apk"
  file_glob: true
  skip_cleanup: true
  on:
    repo: WycliffeAssociates/ts-android
    tags: true
addons:
  artifacts:
    s3_region: us-east-1
    paths:
    - $(ls ./app/release/*.apk | tr "\n" ":")
